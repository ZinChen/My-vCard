<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal vCard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" >
       <div class="section first">
           <div class="avatar"><img src="for-the-minecraft.jpg" alt=""></div>
            <div>Yuri Zinchenko</div>
            <div class="profession">Web developer</div>
        </div>
        <div class="second">
            <div class="caption">Skills</div>
            <div class="col">
				<ul id="skill">
					<li><span class="bar gray-bar html-css" aria-valuenow="90"></span><h3>Html, Css, Js</h3></li>
					<li><span class="bar gray-bar angular" aria-valuenow="65"></span><h3>AngularJS</h3></li>
					<li><span class="bar gray-bar graphic-design" aria-valuenow="75"></span><h3>UI/UX Design</h3></li>
					<li><span class="bar gray-bar backend" aria-valuenow="80"></span><h3>Php, Ruby, Node.js</h3>
				</li></ul>
			</div>
            
        </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready( function() {
			$('.bar').css('width', function() {
				return ($(this).attr('aria-valuenow') + '%');
			});
		});
	</script>
</body>
</html>
